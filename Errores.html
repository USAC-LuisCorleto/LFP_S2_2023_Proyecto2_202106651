<!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <title>Reporte de Errores</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            font-family: Arial, sans-serif;
                            background-color: #f2f2f2;
                        }

                        header {
                            background-color: #333;
                            color: #fff;
                            text-align: center;
                            padding: 20px;
                        }

                        h1 {
                            font-size: 24px;
                        }

                        table {
                            width: 80%;
                            margin: 20px auto;
                            background-color: #fff;
                            border-collapse: collapse;
                            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                        }

                        th, td {
                            text-align: center;
                            padding: 12px;
                            border: 1px solid #ddd;
                        }

                        th {
                            background-color: #333;
                            color: #fff;
                        }

                        tr:nth-child(even) {
                            background-color: #f2f2f2;
                        }
                    </style>
                </head>
                <body>
                <header>
                    <h1>Reporte de Errores</h1>
                </header>

                <table>
                    <thead>
                        <tr>
                            <th><strong>Error</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td>[ERROR LÉXICO] Caracter: '+' no fue reconocido en el lenguaje. Fila: '6', Columna: '1'</td>
                    </tr><tr>
                    <td>[ERROR LÉXICO] Caracter: '-' no fue reconocido en el lenguaje. Fila: '41', Columna: '1'</td>
                    </tr><tr>
                    <td>[ERROR SINTÁCTICO] Encontrado: 'Punto y coma', Se esperaba: 'Cadena'. [Fila: 42, Columna: 11</td>
                    </tr> 
                </tbody>
                </table>
                </body>
                </html>
